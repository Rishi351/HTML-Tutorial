<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Form</title>
</head>
<body>
    <h2>User Registration Form</h2>
    <hr>
    <br>
    <form>
        <label for="fName">First Name :
        <input type="text" placeholder="Enter Your Name Here">
        <br><br>
        <label for="Email">Email :</label>
        <input type="email" placeholder="Enter Email Here">
        <br><br>
        <label for="Number">Mobile Number :</label>
        <input type="number" placeholder="Enter Mobile Number Here">
        <br><br>
        <label for="radio">Gender :</label>
        <input type="radio" name="Gender"> Male 
        <input type="radio" name="Gender"> FeMale 
        <input type="radio" name="Gender"> TransGender 
        <br><br>
        <label for="Check">Education :</label>
        <input type="checkbox"> 10TH
        <input type="checkbox"> 12TH
        <input type="checkbox"> Diploma
        <input type="checkbox"> Graduation
        <br><br>
        Select Date: 
        <input type="Date">
        <br><br>
        Select your City :
        <select name="city">
            <option value="Nagpur">Nagpur</option>
            <option value="Wardha">Wardha</option>
            <option value="Mumbai">Mumbai</option>
        </select>
        <br><br>
        Give Your Feedback : 
        <br>
        <textarea rows="3" cols="50"></textarea>
        <br><br>
        Select You UserName :
        <input type="text" >
        <br><br>
        Enter Your Password :
        <input type="password">
        <br><br>
        <input type="submit" value="Signup">
    </form>
</body>
</html>
